<section class="movies container mt-5">
  <h2 class="movies__title text-center mb-4">{{ title }}</h2>
  <div class="movie-carousel d-flex overflow-auto">
    <div class="movie-item me-3" *ngFor="let movie of movies">
      <a [routerLink]="['/movie', movie.id]" class="movie-link">
        <img [src]="movie.poster" alt="Movie Poster" class="movie-poster img-fluid rounded">
      </a>
    </div>
  </div>
</section>
