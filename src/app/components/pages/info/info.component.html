<main class="info" *ngIf="movieDetails">
  <header>
    <h1 class="title">{{ movieDetails.title }}</h1>
  </header>

  <section class="container">
    <figure>
      <img
        class="image"
        [src]="movieDetails.poster_path ? 'https://image.tmdb.org/t/p/w500' + movieDetails.poster_path : 'assets/placeholder.jpg'"
        alt="{{ movieDetails.title }}"
      />
      <figcaption>{{ movieDetails.title }}</figcaption>
    </figure>

    <div class="details">
      <app-movie-details
        [movieDetails]="movieDetails"
        [genres]="genres"
        [producers]="producers"
      ></app-movie-details>

      <app-movie-cast [cast]="cast"></app-movie-cast>
    </div>

    <footer>
      <a [routerLink]="['/']">
        <button class="button">Assista Agora</button>
      </a>
    </footer>
  </section>
</main>
