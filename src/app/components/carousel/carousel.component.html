<section id="carouselExample" class="carousel slide" aria-label="Movie Carousel" data-bs-ride="carousel" data-bs-interval="3000">
  <div class="carousel-indicators">
    <button *ngFor="let item of carouselItems; let i = index" type="button"
            [attr.data-bs-target]="'#carouselExample'"
            [attr.data-bs-slide-to]="i"
            [class.active]="i === 0"
            [attr.aria-current]="i === 0 ? 'true' : null"
            [attr.aria-label]="'Slide ' + (i + 1)">
    </button>
  </div>
  <div class="carousel-inner">
    <figure *ngFor="let item of carouselItems; let i = index" class="carousel-item" [class.active]="i === 0">
      <a [routerLink]="['/movie', item.id]">
        <img [src]="item.backdrop" class="d-block w-100" [alt]="'Slide ' + (i + 1)">
      </a>
    </figure>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev" aria-label="Previous Slide">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next" aria-label="Next Slide">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</section>
